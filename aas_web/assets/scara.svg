<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="420" viewBox="0 0 1200 420" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="g1" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#e0ad17"/>
      <stop offset="100%" stop-color="#c98f0c"/>
    </linearGradient>
    <linearGradient id="g2" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#b7bdc7"/>
      <stop offset="100%" stop-color="#9aa3ad"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000" flood-opacity="0.4"/>
    </filter>
  </defs>
  <!-- base -->
  <ellipse cx="120" cy="350" rx="70" ry="32" fill="#1b1f2a" opacity="0.6"/>
  <g filter="url(#shadow)">
    <rect x="60" y="230" width="120" height="120" rx="24" fill="url(#g1)"/>
    <rect x="180" y="250" width="280" height="70" rx="28" fill="url(#g1)"/>
    <rect x="440" y="228" width="330" height="88" rx="26" fill="url(#g2)"/>
    <rect x="760" y="140" width="220" height="46" rx="16" fill="url(#g1)"/>
    <rect x="980" y="120" width="26" height="160" rx="12" fill="#d8dee6"/>
  </g>
  <!-- simple dots to hint joints (positions referenced by CSS badges) -->
  <circle cx="150" cy="330" r="6" fill="#0e141f" stroke="#2b3445"/>
  <circle cx="380" cy="300" r="6" fill="#0e141f" stroke="#2b3445"/>
  <circle cx="690" cy="290" r="6" fill="#0e141f" stroke="#2b3445"/>
  <circle cx="920" cy="280" r="6" fill="#0e141f" stroke="#2b3445"/>
</svg>

